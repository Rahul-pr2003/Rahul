<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refund Payment</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            color: #343a40;
            margin-bottom: 20px;
        }
        .btn-refund {
            background-color: #FF5733;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn-refund:hover {
            background-color: #e64e2c;
        }
        .razorpay-payment-button {
            background-color: #FF5733 !important;
            color: white !important;
            border: none !important;
            padding: 10px 20px !important;
            font-size: 16px !important;
            border-radius: 5px !important;
            cursor: pointer;
        }
        .razorpay-payment-button:hover {
            background-color: #e64e2c !important;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Process Refund</h2>
    <p>Please click the button below to process the refund for the booking. The refund will be processed securely using
        Razorpay.</p>
    <form action="{% url 'refund_success' %}" method="POST">
        {% csrf_token %}
        <script
            src="https://checkout.razorpay.com/v1/checkout.js"
            data-key="rzp_test_SROSnyInFv81S4"
            data-amount="{{ amount }}"
            data-currency="INR"
            data-order_id="{{ payment_id }}"
            data-buttontext="Process Refund"
            data-name="2Rings Refund"
            data-description="Refund Payment for Booking"
            data-image="{% static 'images/logo.png' %}"
            data-theme.color="#FF5733"
            data-callback_url="{% url 'refund_success' %}">
        </script>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
