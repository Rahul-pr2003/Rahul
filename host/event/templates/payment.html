<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Payment</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #343a40;
            text-align: center;
            margin-bottom: 20px;
        }
        p {
            text-align: center;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .razorpay-payment-button {
            display: block;
            margin: 0 auto;
            background-color: #F37254 !important;
            color: #ffffff !important;
            border: none !important;
            padding: 10px 20px !important;
            font-size: 16px !important;
            border-radius: 5px !important;
            cursor: pointer;
        }
        .razorpay-payment-button:hover {
            background-color: #e05b3c !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Secure Payment</h2>
        <p>Proceed with your payment securely using Razorpay. Please click the button below to complete the transaction.</p>
        <form action="/success" method="POST">
            {% csrf_token %}
            <script
                src="https://checkout.razorpay.com/v1/checkout.js"
                data-key="rzp_test_SROSnyInFv81S4"
                data-amount="{{ amount }}"
                data-currency="INR"
                data-order_id="{{ payment_id }}"
                data-buttontext="Pay with Razorpay"
                data-name="2Rings Payment"
                data-description="Booking Advance Payment"
                data-image="{% static 'images/logo.png' %}"
                data-prefill.name="{{ user.first_name }} {{ user.last_name }}"
                data-prefill.email="{{ user.email }}"
                data-theme.color="#F37254">
            </script>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
