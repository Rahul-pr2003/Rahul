<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Submitted</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #155724;
        }
        .alert {
            text-align: center;
            border-radius: 10px;
        }
        p {
            font-size: 16px;
            margin-bottom: 10px;
        }
        .btn-custom {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .btn-custom a {
            color: #ffffff;
            text-decoration: none;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="alert alert-success">
            <h2>Booking Submitted Successfully</h2>
            <p><strong>Event:</strong> {{ booking.event }}</p>
            <p><strong>Booking Date:</strong> {{ booking.booking_date }}</p>
            <p><strong>Address:</strong> {{ booking.address }}</p>
            <p><strong>Advance Payment:</strong> â‚¹{{ booking.advance_payment }}</p>
            <p><strong>Booked On:</strong> {{ booking.booked_on }}</p>
            <p><strong>Booking Submitted Successfully. Waiting for Confirmation.</strong></p>
        </div>
        <div class="text-center">
            <button class="btn btn-custom">
                <a href="booking">Back to Booking</a>
            </button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
